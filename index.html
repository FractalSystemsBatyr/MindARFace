<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <link rel="shortcut icon" href="#">

    <script>
      document.addEventListener("DOMContentLoaded", function() {

        const sceneEl = document.querySelector('a-scene');

        const ch = document.querySelector("#captainHat");
        const sh = document.querySelector("#steampunkHat");
        const bc = document.querySelector("#baseballCap");

        sceneEl.addEventListener("targetFound", event => {
            //console.log("target found");
        });

        sceneEl.addEventListener("targetLost", event => {
            //console.log("target lost");
            let randItem = Math.floor(Math.random() * 3);
            switch(randItem)
            {
              case 0:
                ch.setAttribute("visible", "true");
                sh.setAttribute("visible", "false");
                bc.setAttribute("visible", "false");
                break;
              case 1:
                ch.setAttribute("visible", "false");
                sh.setAttribute("visible", "true");
                bc.setAttribute("visible", "false");
                break;
              case 2:
                ch.setAttribute("visible", "false");
                sh.setAttribute("visible", "false");
                bc.setAttribute("visible", "true");
                break;
              default:
                break;
            }
        });


        
      });
    </script>


  <style>
    body {
      margin: 0;
    }
    .ar-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>


  </head>
  <body>
    <div class="ar-container">
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
          <a-asset-item id="captainHatModel" src="./captainHat.glb"></a-asset-item>
          <a-asset-item id="steampunkHatModel" src="./steampunkHat.glb"></a-asset-item>
          <a-asset-item id="baseballCapModel" src="./baseballCap.glb"></a-asset-item>
          <a-asset-item id="headModel" src="./headOccluder.glb"></a-asset-item>
        </a-assets>
        
        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.08 0.08 0.08" src="#headModel"></a-gltf-model>
        </a-entity>

        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model id="captainHat" rotation="0 180 0" position="0 0.05 -0.7" scale="0.63 0.63 0.63" src="#captainHatModel" visible="false"></a-gltf-model>
        </a-entity>

        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model id="steampunkHat" rotation="0 0 0" position="0 0.4 -0.6" scale="4 4 4" src="#steampunkHatModel" visible="true"></a-gltf-model>
        </a-entity>

        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model id="baseballCap" rotation="0 0 0" position="0 0.45 -0.65" scale="0.47 0.47 0.47" src="#baseballCapModel" visible="false"></a-gltf-model>
        </a-entity>

      </a-scene>
    </div>
  </body>
</html>
